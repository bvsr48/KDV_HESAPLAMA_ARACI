<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>KDV Hesaplama</title>
</head>
<body>
        <div id="ustalan">
            <h1 id="KDVbaslik">KDV HESAPLAMA ARACI</h1>
        </div>
        <div id="KDVhesap">
            <div id="hesaplayici">
                <h2 id="hesbaslik">KDV Hesaplama (Dâhil ve Hariç Hesaplama)</h3>
                <div>
                    <div id="hesap">
                        <div id="tutaralani">
                            <label>Tutar Girin:</label><br>
                            <input type="number" id="tutar" />
                        </div>
                        <div id="kdvorani">
                            <label>KDV Oranı:</label><br>
                            <select id="kdv">
                                <option value="1">% 1</option>
                                <option value="8">% 8</option>
                                <option value="18">% 18</option>
                                <option>Özel Oran</option>
                            </select>
                        </div>
                        <div id="isle">
                            <button id="islem" onclick="islem()"><a href="#KDVhesap" id="linkli">Hesapla</a></button>
                        </div>
                    </div>
                </div>
                <div id="sonucbolumu">
                <div id="haric_isemetin">Girdiğiniz tutar KDV dahil tutar ise</div>
                <div>
                    <div id="kdvdahiltutar">
                        <div>
                            <div id="harictutarmetin">
                                KDV Hariç Net Tutar:
                            </div>
                            <div id="harictutar">
                                ...
                            </div>
                        </div>
                        <div>
                            <div id="harictutarmetinkdv">
                                KDV Tutarı:
                            </div>
                            <div id="harictutarkdv">
                                ...
                            </div>
                        </div>    
                    </div>
                </div>
                <div id="haric_isemetin">Girdiğiniz tutar KDV hariç tutar ise</div>
                <div>
                    <div id="kdvharictutar">
                        <div>
                            <div id="dahiltutarmetin">
                                KDV Dahil Tutar:
                            </div>
                            <div id="dahiltutar">
                                ...
                            </div>
                        </div>
                        <div>
                            <div id="dahiltutarmetinkdv">
                                KDV Tutarı:
                            </div>
                            <div id="dahiltutarkdv">
                                ...
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sonuc">
                    
                </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" language="javascript">
            function islem() {
            var veri1   =   document.getElementById("tutar").value;
            var tutar   =   Number(veri1);
            var veri2   =   document.getElementById("kdv").value;
            var kdvor   =   Number(veri2);
            
            function kdvharic(toptutar, kdvoran) {
                var kdvtutari   =   toptutar*kdvoran/100;
                var islemyaz       =   toptutar+kdvtutari + " TL";
                var kdvtutariyaz=   kdvtutari + " TL"
                document.getElementById("dahiltutar").innerHTML=islemyaz;
                document.getElementById("dahiltutarkdv").innerHTML=kdvtutariyaz;
            }
            kdvharic(tutar,kdvor);

            function kdvdahil(toptutar, kdvoran) {
                var kdvharic        =   toptutar/(1+kdvoran/100);
                var islemyaz        =   kdvharic + " TL";
                var kdvtutariyaz    =   toptutar-kdvharic + " TL";
                document.getElementById("harictutar").innerHTML=islemyaz;
                document.getElementById("harictutarkdv").innerHTML=kdvtutariyaz;
            }
            kdvdahil(tutar,kdvor);


            
            }
        </script>

</body>
</html>
